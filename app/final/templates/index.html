<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Band Composer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Satellite Image Band Composer</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Band Files</h5>
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label class="form-label">Upload Band Files (TIF/TIFF)</label>
                                <input type="file" class="form-control mb-2" id="imageInput" accept=".tif,.tiff" multiple>
                                <small class="text-muted">Please upload exactly 3 band files</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload Bands</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3" id="bandAssignmentCard" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Assign Bands to RGB</h5>
                        <div class="mb-3">
                            <label class="form-label">Red Channel</label>
                            <select class="form-select" id="redBand"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Green Channel</label>
                            <select class="form-select" id="greenBand"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Blue Channel</label>
                            <select class="form-select" id="blueBand"></select>
                        </div>
                        <button id="createComposite" class="btn btn-success">Create Composite</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Uploaded Bands</h5>
                        <div id="bandPreviews" class="row">
                            <!-- Band previews will be added here -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">RGB Composite</h5>
                        <div class="composite-preview-container">
                            <!-- Composite preview will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
